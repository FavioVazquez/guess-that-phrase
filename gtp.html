<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Guess That Phrase</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <script type="text/javascript">
            WebFontConfig = {
                google: {families: ['Raleway:600:latin']}
            };
            (function() {
                var wf = document.createElement('script');
                wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
            })();</script>

        <link rel="stylesheet" href="css/vendor/grid.css">
        <link rel="stylesheet" href="css/vendor/animate.min.css">
        <link rel="stylesheet" type="text/css" href="css/vendor/pure-min.css">
        <link rel="stylesheet" type="text/css" href="css/gtp.css">
        <link rel="stylesheet" type="text/css" href="css/gtp.presentation.css">
        <link rel="stylesheet" type="text/css" href="css/vendor/messi.min.css">
        <link rel="stylesheet" type="text/css" href="css/vendor/parsley.css">
        <link rel="stylesheet/less" type="text/css" href="css/gtp.less" />
        
        <script src="js/vendor/less-1.7.0.min.js" type="text/javascript"></script>
    </head>
    <body>

        <div class="container_18 game">

        </div>

        <!-- ICanHaz Macros -->

        <!-- Board Macros -->

        <script id="board_template" type="text/html">
            <div class="board">
            </div>
        </script>

        <script id="board_row_template" type="text/html">
            <div class="row">
            </div>
        </script>

        <script id="board_cell_template" type="text/html">
            <div class="grid_1 cell flip-container">
                <div class="flipper">
                    <div class="front"></div>
                    <div class="back"><p class="letter"></p></div>
                </div>
            </div>
        </script>

        <script id="puzzle_hint_template" type="text/html">
            <div class="grid_18 puzzle_hint">{{ hint }}</div>
        </script>

        <script id="alphabet_template" type="text/html">
            <div class="grid_10 push_4 alphabet alpha"></div>
        </script>
        
         <script id="panel_template" type="text/html">
            <div class="grid_18 panel"></div>
        </script>

        <script id="letter_template" type="text/html">
            <span class="letter letter_{{ letter }} {{ vowelOrConsonant }}" data-clickable="yes">{{ letter }}</span>
        </script>

        <script id="wheel_container_template" type="text/html">
            <div class="wheel_container"></div>
        </script>

        <script id="wheel_canvas_template" type="text/html">
            <canvas id="canvas" width="{{ size }}" height="{{ size }}"></canvas>
        </script>

        <script id="slice_container_template" type="text/html">
            <div class="slice_container grid_4 push_4 omega"></div>
        </script>

        <script id="slice_canvas_template" type="text/html">
            <canvas id="slice_canvas" width="{{ width }}" height="{{ height }}" style="position: relative; top: -30px;"></canvas>
        </script>

        <script id="scoreboard_template" type="text/html">
            <div class="scoreboad grid_18"></div>
        </script>

        <script id="score_template" type="text/html">
            <div class="score grid_6"><span class="name"></span></br><span class="current">-1</span></br><span class="total">-1</span></div>
        </script>

        <!-- START MESSAGE --><!-- START MESSAGE --><!-- START MESSAGE -->

        <script id="message_form_template" type="text/html">
            <form class="form-horizontal"></form>
        </script>

        <script id="message_fieldset_template" type="text/html">
            <fieldset></fieldset>
        </script>

        <script id="message_control_group_template" type="text/html">
            <div class="message-box grid_18"></div>
        </script>

        <script id="message_button_list_template" type="text/html">
            <div id="button-list" class="controls pure-g"></div>
        </script>

        <script id="message_label_template" type="text/html">
            <label id="message-label" class="control-label" for="buttons"></label>
        </script>

        <script id="button_template" type="text/html">
            <button id="{{ id }}" type="button" name="{{ name }}" class="btn pure-button pure-u-1-3 button-{{ color }}">{{ label }}</button>
        </script>
        
        
        <script id="character_template" type="text/html">
            <div class="character" style="width: 56px; height: 80px; background-image: url('idle.png'); position: absolute; z-index: 1000;"></div>
        </script>
        

         <!-- END MESSAGE -->  <!-- END MESSAGE -->  <!-- END MESSAGE -->

        <script src="js/vendor/jquery-2.1.0.min.js"></script>
        <script src="js/vendor/parsley.min.js"></script>
        <script src="js/vendor/jquery.schedule.js"></script>
        <script src="js/vendor/jquery.timer.js"></script>
        <script src="js/vendor/jquery.spritely.js"></script>
        <script src="js/vendor/state-machine.min.js"></script>
        <script src="js/vendor/icanhaz.min.js"></script>
        <script src="js/vendor/howler.min.js"></script>
        <script src="js/vendor/velocity.min.js"></script>
        <script src="js/vendor/messi.js"></script>
        <script src="js/vendor/mustache.js"></script>
        <script src="js/parsley.gtp.js"></script>
        <script src="js/wheel.gtp.js"></script>
        <script src="js/scoreboard.gtp.js"></script>
        <script src="js/gtp.js"></script>

    </body>
</html>
